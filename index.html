<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Crypto | Real-Time Cryptocurrency Price Tracker</title>
  <meta name="description" content="Track live cryptocurrency prices in INR, USD, and other currencies. Real-time updates, interactive charts, and a clean design for crypto investors and traders.">
  <meta name="keywords" content="crypto tracker, cryptocurrency prices, bitcoin price INR, ethereum price INR, live crypto, coin price, track crypto, best crypto tracker, crypto INR, track your crypto">
  <meta name="author" content="Track Your Crypto">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f6fa; margin: 0; padding: 0; }
    header { background: #0d6efd; color: white; padding: 20px 0; text-align: center; }
    header h1 { margin: 0; font-size: 2rem; font-weight: bold; }
    .container { margin-top: 30px; }
    .coin-card { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .coin-card h4 { margin: 0; font-weight: bold; }
    .price { font-size: 1.3rem; font-weight: bold; color: #0d6efd; }
    footer { background: #222; color: #ddd; padding: 20px; text-align: center; margin-top: 30px; }
    .donate-btn { background: #ffdd00; padding: 10px 20px; border-radius: 8px; color: #111; font-weight: bold; text-decoration: none; }
    .donate-btn:hover { background: #ffc107; color: #000; text-decoration: none; }
    #chart-container { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 20px; }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Š Track Your Crypto</h1>
    <p>Real-time Cryptocurrency Prices in INR & More</p>
  </header>

  <div class="container">
    <div class="row" id="crypto-container">
      <!-- Coins will load here -->
    </div>

    <div id="chart-container">
      <canvas id="cryptoChart" height="120"></canvas>
    </div>

    <div class="text-center mt-4">
      <h3>â˜• Support This Project</h3>
      <p>If you like this tracker, you can support me here:</p>
      <a href="https://buymeachai.ezee.li/saugiiman" target="_blank" rel="noopener noreferrer">
        <img src="https://buymeachai.ezee.li/assets/images/buymeachai-button.png" alt="Buy Me A Chai" width="220">
      </a>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Track Your Crypto | All Rights Reserved</p>
  </footer>

  <script>
    const container = document.getElementById("crypto-container");
    const chartCtx = document.getElementById("cryptoChart").getContext("2d");
    let cryptoChart;

    async function fetchCryptoData() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr&order=market_cap_desc&per_page=12&page=1&sparkline=true");
        const data = await res.json();

        container.innerHTML = "";
        data.forEach((coin, index) => {
          container.innerHTML += `
            <div class="col-md-4">
              <div class="coin-card">
                <h4>${coin.name} (${coin.symbol.toUpperCase()})</h4>
                <p class="price">â‚¹${coin.current_price.toLocaleString()}</p>
                <p>24h Change: ${coin.price_change_percentage_24h.toFixed(2)}%</p>
              </div>
            </div>
          `;
        });

        updateChart(data);
      } catch (error) {
        console.error("Error fetching crypto data:", error);
      }
    }

    function updateChart(data) {
      const labels = data.map(coin => coin.symbol.toUpperCase());
      const prices = data.map(coin => coin.current_price);

      if (cryptoChart) cryptoChart.destroy();

      cryptoChart = new Chart(chartCtx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Crypto Prices (INR)",
            data: prices,
            borderColor: "#0d6efd",
            backgroundColor: "rgba(13, 110, 253, 0.2)",
            fill: true,
            tension: 0.3,
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: true } },
          scales: {
            y: { beginAtZero: false }
          }
        }
      });
    }

    fetchCryptoData();
    setInterval(fetchCryptoData, 60000); // refresh every 1 min
  </script>

</body>
</html>
