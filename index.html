<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Price Tracker • Live prices in INR & 100+ currencies</title>
  <meta name="description" content="Professional live crypto price tracker. Track Bitcoin, Ethereum, Dogecoin & 100+ coins in INR (default) or any currency. Click a coin to view price chart, market cap, volume and details — all on one page." />
  <meta name="keywords" content="crypto price tracker, bitcoin price inr, ethereum price, live crypto, coin market cap, crypto india">
  <meta name="author" content="Crypto Tracker Hub">

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- QR Code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220;
      --panel:rgba(255,255,255,0.04);
      --glass-border: rgba(255,255,255,0.06);
      --accent1: linear-gradient(90deg,#00d2ff,#3a7bff);
      --accent: #00c2ff;
      --muted:#9aa4b2;
      --pos: #22c55e;
      --neg: #ef4444;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Inter",system-ui,Segoe UI,Roboto,Arial;
      background: radial-gradient(circle at 10% 10%, rgba(58,123,213,0.06), transparent 10%),
                  radial-gradient(circle at 90% 90%, rgba(151,52,255,0.04), transparent 15%),
                  var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(8px);
      background: linear-gradient(180deg, rgba(11,18,32,0.75), rgba(11,18,32,0.5));
      border-bottom:1px solid var(--glass-border);
      padding:18px 20px;
      display:flex;
      gap:16px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
    }
    .brand { display:flex; gap:12px; align-items:center; }
    .logo { width:44px;height:44px;border-radius:10px;background: linear-gradient(135deg,#00c2ff,#7c3aed);display:grid;place-items:center;font-weight:700;color:#021124;box-shadow:0 6px 18px rgba(0,0,0,0.6);}
    .title { font-weight:700;font-size:1.05rem; }
    .subtitle { color:var(--muted); font-size:0.85rem; margin-top:3px; }
    .controls { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top:6px; }
    .input, select { background:var(--panel); border:1px solid var(--glass-border); color:inherit;padding:10px 12px;border-radius:10px; outline:none;font-size:0.95rem; min-width:180px; backdrop-filter: blur(8px); }
    .input { width:260px; max-width:40vw; }
    button.close-btn { display:inline-flex; align-items:center; gap:8px; padding:8px 10px; border-radius:8px; background:transparent; border:1px solid var(--glass-border); color:var(--muted); cursor:pointer; }

    main { padding:22px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:18px; }
    .card { background:var(--panel); border-radius:14px; padding:14px; border:1px solid transparent; transition: transform .22s ease, box-shadow .22s ease, border-color .22s; box-shadow:0 6px 24px rgba(3,7,18,0.6); cursor:pointer; display:flex; flex-direction:column; gap:8px; }
    .card:hover{ transform: translateY(-6px); border-color: rgba(255,255,255,0.06);}
    .card-row { display:flex; align-items:center; justify-content:space-between; gap:8px; }
    .coin-left { display:flex; gap:10px; align-items:center; }
    .coin-img { width:40px; height:40px; border-radius:50%; background:#0f1724; display:inline-block; }
    .coin-title { font-weight:600; font-size:1rem; }
    .coin-sub { color:var(--muted); font-size:0.85rem; }
    .price { font-weight:700; color:var(--accent); font-size:1.05rem; }
    .mcap { color:var(--muted); font-size:0.85rem; }
    .change-pos { color:var(--pos); font-weight:600; }
    .change-neg { color:var(--neg); font-weight:600; }

    footer { padding:18px; text-align:center; color:var(--muted); font-size:0.9rem; border-top:1px solid var(--glass-border); margin-top:30px; background:transparent; }

    .overlay { position:fixed; inset:0; background: linear-gradient(rgba(2,6,23,0.55), rgba(2,6,23,0.75)); display:none; align-items:center; justify-content:center; z-index:60; padding:20px; }
    .overlay.show { display:flex; }
    .panel { width:100%; max-width:1100px; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border-radius:12px; padding:18px; border:1px solid var(--glass-border); box-shadow: 0 18px 50px rgba(0,0,0,0.8); display:grid; grid-template-columns: 360px 1fr; gap:18px; }
    @media (max-width:900px) { .panel { grid-template-columns: 1fr; max-height:90vh; overflow:auto; } .input { max-width:220px; } }
    .panel-left, .panel-right { padding:12px; border-radius:10px; background: rgba(255,255,255,0.02); }
    .big-price { font-size:1.6rem; font-weight:700; color:var(--accent); margin-top:8px; }
    canvas { width:100% !important; height:320px !important; }
    .loader { display:inline-block; width:18px; height:18px; border-radius:50%; border:3px solid rgba(255,255,255,0.08); border-top-color:var(--accent); animation:spin .9s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg) } }

    /* Donate modal */
    #donateOverlay .panel { max-width:400px; grid-template-columns:1fr !important; text-align:center; }
    #donateOverlay img.qr { width:220px; height:220px; margin:12px auto; }
    #donateOverlay .donate-text { color:var(--muted); margin:12px 0; font-size:0.95rem; }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1887038306448811"
     crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">CT</div>
      <div>
        <div class="title">Crypto Tracker Hub</div>
        <div class="subtitle">Live prices • Trusted data (CoinGecko)</div>
      </div>
    </div>

    <div class="controls" aria-hidden="false">
      <input id="search" class="input" type="search" placeholder="Search coin name or symbol" aria-label="Search coins">
      <select id="currency" class="input" aria-label="Select currency"></select>
      <button id="refreshBtn" class="close-btn" title="Refresh data">Refresh</button>
      <button id="donateBtn" class="close-btn" title="Donate">Donate ❤️</button>
    </div>
  </header>

  <main>
    <section id="grid" class="grid" aria-live="polite" aria-busy="true"></section>
  </main>

  <footer>
    © 2025 Crypto Tracker Hub • Data by CoinGecko • Built for SEO & speed
  </footer>

  <!-- Coin Detail Modal -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true"></div>

  <!-- Donate Modal -->
  <div id="donateOverlay" class="overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="panel">
      <h2>Support This Project ❤️</h2>
      <p class="donate-text">Scan the QR code below with your UPI app to donate securely.</p>
      <div id="qrCode"></div>
      <p class="donate-text">Thank you for supporting this free crypto tracker!</p>
      <!-- Ad placeholder -->
      <div style="margin:12px auto; background:var(--panel); padding:8px; border-radius:8px;">Ad Space</div>
      <button id="closeDonate" class="close-btn">Close</button>
    </div>
  </div>

  <script>
  (function(){
    // QR code generator
    const qrDiv = document.getElementById('qrCode');
    // UPI ID (masked in code, will encode in QR)
    const upiID = '7469922719@fam';
    QRCode.toCanvas(upiID, {width:220}, function(err, canvas){
      if(err){ console.error(err); return; }
      qrDiv.appendChild(canvas);
    });

    // Show/hide donate modal
    const donateBtn = document.getElementById('donateBtn');
    const donateOverlay = document.getElementById('donateOverlay');
    const closeDonate = document.getElementById('closeDonate');
    donateBtn.addEventListener('click', ()=>{ donateOverlay.classList.add('show'); donateOverlay.setAttribute('aria-hidden','false'); });
    closeDonate.addEventListener('click', ()=>{ donateOverlay.classList.remove('show'); donateOverlay.setAttribute('aria-hidden','true'); });

    // Fetch currencies
    const currencySelect = document.getElementById('currency');
    const defaultCurrency = 'INR';
    const currencies = ["USD","EUR","GBP","INR","JPY","AUD","CAD","CHF","CNY","NZD"];
    currencies.forEach(cur=>{
      const opt = document.createElement('option');
      opt.value = cur; opt.textContent = cur;
      if(cur===defaultCurrency) opt.selected=true;
      currencySelect.appendChild(opt);
    });

    const grid = document.getElementById('grid');
    const searchInput = document.getElementById('search');
    const refreshBtn = document.getElementById('refreshBtn');

    let coins = [];

    async function fetchCoins(){
      grid.innerHTML='<div class="loader"></div>';
      const cur = currencySelect.value.toLowerCase();
      try{
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=${cur}&order=market_cap_desc&per_page=100&page=1&sparkline=false`);
        coins = await res.json();
        displayCoins();
      }catch(e){
        grid.innerHTML='<p style="color:var(--neg)">Error fetching coins</p>';
      }
    }

    function displayCoins(){
      const query = searchInput.value.toLowerCase();
      grid.innerHTML = '';
      coins.filter(c=>c.name.toLowerCase().includes(query)||c.symbol.toLowerCase().includes(query))
      .forEach(c=>{
        const card = document.createElement('div'); card.className='card';
        card.innerHTML=`
          <div class="card-row">
            <div class="coin-left">
              <img class="coin-img" src="${c.image}" alt="${c.name}">
              <div>
                <div class="coin-title">${c.name}</div>
                <div class="coin-sub">${c.symbol.toUpperCase()}</div>
              </div>
            </div>
            <div class="price">${c.current_price.toLocaleString()} ${currencySelect.value}</div>
          </div>
          <div class="card-row">
            <div class="mcap">MCap: ${c.market_cap.toLocaleString()}</div>
            <div class="${c.price_change_percentage_24h>=0?'change-pos':'change-neg'}">${c.price_change_percentage_24h?.toFixed(2)}%</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    searchInput.addEventListener('input', displayCoins);
    currencySelect.addEventListener('change', fetchCoins);
    refreshBtn.addEventListener('click', fetchCoins);

    fetchCoins();
  })();
  </script>
</body>
</html>
