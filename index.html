  <!-- Script -->
  <script>
    const tableDiv = document.getElementById("crypto-table");
    const chartCtx = document.getElementById("priceChart").getContext("2d");
    let priceChart;

    async function loadCryptos() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr&order=market_cap_desc&per_page=10&page=1&sparkline=false");
      const data = await res.json();

      // Table
      let html = `
        <table class="w-full border border-gray-300">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-2">Coin</th>
              <th class="p-2">Price (INR)</th>
              <th class="p-2">Market Cap</th>
              <th class="p-2">24h Change</th>
            </tr>
          </thead>
          <tbody>
      `;
      data.forEach(c => {
        html += `
          <tr class="border-t cursor-pointer hover:bg-gray-100" onclick="loadChart('${c.id}')">
            <td class="p-2 flex items-center gap-2"><img src="${c.image}" class="w-5 h-5">${c.name} (${c.symbol.toUpperCase()})</td>
            <td class="p-2">‚Çπ${c.current_price.toLocaleString()}</td>
            <td class="p-2">‚Çπ${c.market_cap.toLocaleString()}</td>
            <td class="p-2 ${c.price_change_percentage_24h >= 0 ? 'text-green-600' : 'text-red-600'}">
              ${c.price_change_percentage_24h.toFixed(2)}%
            </td>
          </tr>
        `;
      });
      html += `</tbody></table>`;
      tableDiv.innerHTML = html;
    }

    async function loadChart(coinId) {
      const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}/market_chart?vs_currency=inr&days=7&interval=daily`);
      const data = await res.json();
      const prices = data.prices.map(p => p[1]);
      const labels = data.prices.map(p => new Date(p[0]).toLocaleDateString());

      if (priceChart) priceChart.destroy();
      priceChart = new Chart(chartCtx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: `${coinId.toUpperCase()} Price (7d)`,
            data: prices,
            borderColor: "rgba(75,192,192,1)",
            backgroundColor: "rgba(75,192,192,0.2)",
            tension: 0.3,
            fill: true
          }]
        }
      });
    }

    loadCryptos();
  </script>
