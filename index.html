<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Crypto Price Tracker in INR & All Currencies</title>
  <meta name="description" content="Track live cryptocurrency prices in INR, USD, EUR, GBP & more. Search any crypto like Bitcoin, Ethereum, Dogecoin and get real-time data."/>
  <meta name="keywords" content="crypto price tracker, bitcoin in INR, ethereum live price, dogecoin price, coin tracker, live crypto rates, cryptocurrency prices in India"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #1e293b;
      padding: 20px;
    }
    h1 {
      margin: 10px 0;
      font-size: 2rem;
      background: linear-gradient(90deg,#60a5fa,#a78bfa,#f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .controls {
      margin: 20px;
    }
    select, input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #374151;
      padding: 12px;
    }
    th {
      background: #111827;
      position: sticky;
      top: 0;
    }
    tr:hover {
      background: #1f2937;
    }
    footer {
      margin-top: 20px;
      padding: 15px;
      background: #111827;
      color: #9ca3af;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ Live Crypto Price Tracker</h1>
    <p>Track all cryptocurrencies in INR (default) or any currency worldwide.</p>
  </header>

  <div class="controls">
    <input type="text" id="search" placeholder="ðŸ” Search crypto (e.g. Bitcoin)" />
    <select id="currency"></select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Coin</th>
        <th>Price</th>
        <th>24h Change</th>
        <th>Market Cap</th>
      </tr>
    </thead>
    <tbody id="crypto-table"></tbody>
  </table>

  <footer>
    Â© 2025 Crypto Price Tracker | Powered by CoinGecko API
  </footer>

  <script>
    const API_BASE = "https://api.coingecko.com/api/v3";
    const tableBody = document.getElementById("crypto-table");
    const searchInput = document.getElementById("search");
    const currencySelect = document.getElementById("currency");

    let currentCurrency = "inr";
    let coins = [];

    // Load all supported currencies
    async function loadCurrencies() {
      const res = await fetch(`${API_BASE}/simple/supported_vs_currencies`);
      const currencies = await res.json();
      currencySelect.innerHTML = currencies.map(c => 
        `<option value="${c}" ${c === "inr" ? "selected" : ""}>${c.toUpperCase()}</option>`
      ).join("");
    }

    // Load market data
    async function loadData() {
      const res = await fetch(`${API_BASE}/coins/markets?vs_currency=${currentCurrency}&order=market_cap_desc&per_page=100&page=1&sparkline=false`);
      coins = await res.json();
      displayData(coins);
    }

    // Display table
    function displayData(data) {
      tableBody.innerHTML = data.map((coin, index) => `
        <tr>
          <td>${index + 1}</td>
          <td><img src="${coin.image}" alt="${coin.name}" width="20" style="vertical-align:middle;"> ${coin.name} (${coin.symbol.toUpperCase()})</td>
          <td>${coin.current_price.toLocaleString()} ${currentCurrency.toUpperCase()}</td>
          <td style="color:${coin.price_change_percentage_24h >= 0 ? 'lime' : 'red'};">
            ${coin.price_change_percentage_24h.toFixed(2)}%
          </td>
          <td>${coin.market_cap.toLocaleString()} ${currentCurrency.toUpperCase()}</td>
        </tr>
      `).join("");
    }

    // Search coins
    searchInput.addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      const filtered = coins.filter(c => 
        c.name.toLowerCase().includes(val) || c.symbol.toLowerCase().includes(val)
      );
      displayData(filtered);
    });

    // Change currency
    currencySelect.addEventListener("change", e => {
      currentCurrency = e.target.value;
      loadData();
    });

    // Auto-refresh every 60s
    setInterval(loadData, 60000);

    // Init
    loadCurrencies().then(loadData);
  </script>
</body>
</html>
