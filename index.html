<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Crypto | Live Cryptocurrency Prices in INR</title>
  <meta name="description" content="Track live cryptocurrency prices in INR & USD. View 7-day graphs, search coins, and stay updated with the top 100 cryptos.">
  <meta name="keywords" content="crypto tracker, bitcoin price INR, ethereum price INR, live crypto, top 100 coins, crypto INR, cryptocurrency prices, track your crypto">
  <meta name="author" content="Track Your Crypto">

  <!-- Open Graph / Social Preview -->
  <meta property="og:title" content="Track Your Crypto - Live Prices in INR" />
  <meta property="og:description" content="Track live cryptocurrency prices in INR & USD. View 7-day graphs, search coins, and stay updated with the top 100 cryptos." />
  <meta property="og:image" content="https://trackyourcrypto.vercel.app/preview.png" />
  <meta property="og:url" content="https://trackyourcrypto.vercel.app/" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Track Your Crypto - Live Prices in INR" />
  <meta name="twitter:description" content="Track live cryptocurrency prices in INR & USD. View 7-day graphs, search coins, and stay updated with the top 100 cryptos." />
  <meta name="twitter:image" content="https://trackyourcrypto.vercel.app/preview.png" />

  <!-- JSON-LD Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Track Your Crypto",
    "url": "https://trackyourcrypto.vercel.app/",
    "description": "Track live cryptocurrency prices in INR & USD with 7-day graphs and search support.",
    "publisher": {
      "@type": "Organization",
      "name": "Track Your Crypto"
    }
  }
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f6fa; }
    header { background: #0d6efd; color: white; padding: 20px 0; text-align: center; }
    header h1 { margin: 0; font-size: 2rem; font-weight: bold; }
    #search-bar { margin: 20px auto; max-width: 500px; }
    .coin-card { background: #fff; border-radius: 10px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .coin-card h5 { font-weight: bold; margin-bottom: 5px; }
    .price { font-size: 1.2rem; font-weight: bold; color: #0d6efd; }
    .chart-container { height: 80px; }
    #loadMore { margin: 20px auto; display: block; }
    footer { background: #222; color: #ddd; padding: 20px; text-align: center; margin-top: 30px; }
    .donate-section { text-align: center; margin-top: 40px; }
  </style>
</head>
<body>

  <header>
    <h1>📊 Track Your Crypto</h1>
    <p>Live Prices · Top 100 Cryptos · 7-Day Graphs</p>
  </header>

  <div class="container">
    <!-- Search -->
    <input type="text" id="search-bar" class="form-control" placeholder="🔍 Search for a coin (BTC, ETH, DOGE...)">

    <!-- Coins Grid -->
    <div class="row" id="crypto-container"></div>

    <!-- Load More -->
    <button id="loadMore" class="btn btn-primary">Load More</button>

    <!-- Donate -->
    <div class="donate-section">
      <h3>☕ Support This Project</h3>
      <p>If you like this tracker, you can support me here:</p>
      <a href="https://buymeachai.ezee.li/saugiiman" target="_blank" rel="noopener noreferrer">
        <img src="https://buymeachai.ezee.li/assets/images/buymeachai-button.png" alt="Buy Me A Chai" width="220">
      </a>
    </div>
  </div>

  <footer>
    <p>© 2025 Track Your Crypto | All Rights Reserved</p>
  </footer>

  <script>
    const container = document.getElementById("crypto-container");
    const searchBar = document.getElementById("search-bar");
    const loadMoreBtn = document.getElementById("loadMore");

    let allCoins = [];
    let displayedCoins = 0;
    const coinsPerPage = 20;

    async function fetchCryptoData() {
      try {
        const res = await fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=inr&order=market_cap_desc&per_page=100&page=1&sparkline=true&price_change_percentage=7d");
        allCoins = await res.json();
        renderCoins();
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function renderCoins(filteredCoins = null) {
      container.innerHTML = "";
      let coinsToRender = filteredCoins || allCoins.slice(0, displayedCoins + coinsPerPage);
      displayedCoins = coinsToRender.length;

      coinsToRender.forEach((coin, index) => {
        const col = document.createElement("div");
        col.className = "col-lg-3 col-md-6 col-sm-12";

        col.innerHTML = `
          <div class="coin-card">
            <h5>${coin.name} (${coin.symbol.toUpperCase()})</h5>
            <p class="price">₹${coin.current_price.toLocaleString()}</p>
            <p>7d Change: ${coin.price_change_percentage_7d_in_currency?.toFixed(2) || 0}%</p>
            <div class="chart-container">
              <canvas id="chart-${coin.id}" height="80"></canvas>
            </div>
          </div>
        `;
        container.appendChild(col);

        // Sparkline
        const ctx = document.getElementById(`chart-${coin.id}`).getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: coin.sparkline_in_7d.price.map((_, i) => i),
            datasets: [{
              data: coin.sparkline_in_7d.price,
              borderColor: coin.price_change_percentage_7d_in_currency > 0 ? "#0d6efd" : "#dc3545",
              backgroundColor: "transparent",
              pointRadius: 0,
              borderWidth: 2,
              tension: 0.3
            }]
          },
          options: {
            plugins: { legend: { display: false } },
            scales: { x: { display: false }, y: { display: false } }
          }
        });
      });

      if (displayedCoins >= allCoins.length) {
        loadMoreBtn.style.display = "none";
      } else {
        loadMoreBtn.style.display = "block";
      }
    }

    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      const filtered = allCoins.filter(coin => coin.name.toLowerCase().includes(query) || coin.symbol.toLowerCase().includes(query));
      renderCoins(filtered);
      loadMoreBtn.style.display = query ? "none" : "block";
    });

    loadMoreBtn.addEventListener("click", () => {
      renderCoins();
    });

    fetchCryptoData();
  </script>
</body>
</html>
