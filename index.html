<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TrackYourCrypto — Live Crypto Price Tracker (Top 100) | INR default</title>
  <meta name="description" content="Track live prices for the top 100 cryptocurrencies with 7-day sparklines, fast search, and compact grid. Default currency: INR. No ads — Donate via BuyMeAChai." />
  <meta name="keywords" content="crypto tracker, crypto price tracker, bitcoin price inr, ethereum price inr, live crypto, top 100 crypto, crypto sparkline, track crypto" />
  <meta name="author" content="TrackYourCrypto" />
  <link rel="canonical" href="https://trackyourcrypto.vercel.app/" />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="TrackYourCrypto — Live Crypto Price Tracker" />
  <meta property="og:description" content="Live prices for the top 100 cryptocurrencies with compact 7-day sparklines and fast search. Default INR." />
  <meta property="og:image" content="https://trackyourcrypto.vercel.app/preview.png" />
  <meta property="og:url" content="https://trackyourcrypto.vercel.app/" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Schema -->
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"WebSite",
    "name":"TrackYourCrypto",
    "url":"https://trackyourcrypto.vercel.app/",
    "description":"Live crypto price tracker for top 100 coins with 7-day sparklines, search, and donate via BuyMeAChai."
  }
  </script>

  <!-- Chart.js for modal (deferred) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>

  <style>
    /* --- Clean compact dark UI --- */
    :root{
      --bg:#071124; --panel:#071a2a; --muted:#9fb0c8; --accent:#3b82f6; --pos:#16a34a; --neg:#ef4444;
      --card-radius:10px; --gap:12px; --max-w:1180px;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#021022,#031028); color:#e7f2ff; -webkit-font-smoothing:antialiased}
    .wrap{max-width:var(--max-w); margin:18px auto; padding:12px}
    header{display:flex; justify-content:space-between; align-items:center; gap:12px; margin-bottom:12px}
    .brand{display:flex; gap:12px; align-items:center}
    .logo{width:46px;height:46px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,#00c2ff,#7c3aed); color:#021124; font-weight:800}
    h1{margin:0;font-size:1.05rem}
    .subtitle{color:var(--muted); font-size:0.9rem}
    .controls{display:flex; gap:8px; align-items:center}
    .controls input[type="search"], .controls select, .controls button{
      padding:8px 10px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); color:inherit;
      font-size:0.95rem;
    }
    .controls .small{padding:6px 8px; font-size:0.9rem}
    /* grid */
    .card-grid{display:grid; gap:var(--gap); grid-template-columns: repeat(4, 1fr);}
    @media(max-width:1100px){ .card-grid{grid-template-columns: repeat(3,1fr);} }
    @media(max-width:820px){ .card-grid{grid-template-columns: repeat(2,1fr);} .controls input{min-width:160px} }
    @media(max-width:520px){ .card-grid{grid-template-columns: 1fr;} header{flex-direction:column; align-items:flex-start} .controls{width:100%; justify-content:space-between} }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--card-radius);
      padding:10px;
      transition:transform .12s, box-shadow .12s;
      cursor:pointer;
      border:1px solid rgba(255,255,255,0.03);
    }
    .card:focus, .card:hover{ transform:translateY(-6px); box-shadow:0 8px 30px rgba(2,6,23,0.6); outline:none }
    .row{display:flex; justify-content:space-between; align-items:center}
    .left{display:flex; gap:8px; align-items:center}
    .coin-img{width:36px;height:36px;border-radius:50%; background:#021827}
    .coin-name{font-weight:700}
    .muted{color:var(--muted); font-size:0.86rem}
    .price{font-weight:800; color:var(--accent)}
    .change-pos{color:var(--pos); font-weight:700}
    .change-neg{color:var(--neg); font-weight:700}
    .spark{width:110px; height:28px}
    .meta-row{display:flex; justify-content:space-between; align-items:center; margin-top:8px; gap:8px; font-size:0.87rem}

    .actions{display:flex; gap:8px; align-items:center; margin-top:12px; justify-content:center}
    .btn{padding:8px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.02); color:inherit; cursor:pointer}
    .primary{background:linear-gradient(90deg,#3b82f6,#7c3aed); border:none; color:white; font-weight:700}
    .muted-center{color:var(--muted); text-align:center; margin-top:10px}

    /* donate */
    .donate{display:flex; justify-content:center; margin:18px 0}

    /* modal */
    .overlay{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:rgba(0,0,0,0.6); z-index:999}
    .overlay.show{display:flex}
    .modal{width:95%; max-width:980px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:12px; padding:12px; color:inherit}
    .modal .top{display:flex; gap:12px; align-items:center; justify-content:space-between}
    .modal .left{display:flex; gap:10px; align-items:center}
    .close{background:none;border:none;color:var(--muted); font-size:20px; cursor:pointer}
    footer{margin-top:16px; color:var(--muted); text-align:center; font-size:0.9rem}
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <header>
      <div class="brand">
        <div class="logo">TYC</div>
        <div>
          <h1>TrackYourCrypto</h1>
          <div class="subtitle">Top 100 • Default: INR • 7-day sparklines • fast search</div>
        </div>
      </div>

      <div class="controls" aria-label="controls">
        <input id="search" type="search" placeholder="Search name or symbol (e.g. bitcoin, btc)" aria-label="Search coins">
        <select id="currency" aria-label="Currency">
          <option value="inr">INR</option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="gbp">GBP</option>
        </select>
        <button id="refresh" class="btn small">Refresh</button>
      </div>
    </header>

    <div id="status" class="muted-center">Loading top 100 coins…</div>

    <section id="grid" class="card-grid" aria-live="polite" style="margin-top:12px"></section>

    <div class="actions" style="margin-top:14px">
      <button id="loadMore" class="btn primary">Load 20 more</button>
      <button id="showAll" class="btn">Show All 100</button>
    </div>

    <div class="donate">
      <a href="https://buymeachai.ezee.li/saugiiman" target="_blank" rel="noopener noreferrer" aria-label="Donate via Buy Me A Chai">
        <img src="https://buymeachai.ezee.li/assets/images/buymeachai-button.png" alt="Buy Me A Chai" width="220">
      </a>
    </div>

    <footer>© 2025 TrackYourCrypto — fast, compact crypto tracker • No ads</footer>
  </div>

  <!-- Modal for detailed chart -->
  <div id="overlay" class="overlay" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal" role="document">
      <div class="top">
        <div class="left">
          <img id="mImg" src="" alt="" style="width:48px;height:48px;border-radius:6px">
          <div>
            <div id="mTitle" style="font-weight:800"></div>
            <div id="mSymbol" class="muted"></div>
          </div>
        </div>
        <div>
          <button id="closeModal" class="close" aria-label="close">✖</button>
        </div>
      </div>

      <div style="margin-top:10px; display:flex; gap:12px; align-items:center; justify-content:space-between">
        <div>
          <strong id="mPrice"></strong>
          <div id="mMcap" class="muted" style="margin-top:6px"></div>
        </div>
        <div style="display:flex; gap:8px; align-items:center">
          <label class="muted">Range</label>
          <select id="range" class="btn">
            <option value="7">7d</option>
            <option value="30">30d</option>
            <option value="90">90d</option>
            <option value="365">1y</option>
          </select>
        </div>
      </div>

      <div style="margin-top:12px">
        <canvas id="modalChart" style="width:100%; height:360px"></canvas>
      </div>
    </div>
  </div>

<script>
/* ---------- Config ---------- */
const API = 'https://api.coingecko.com/api/v3';
const grid = document.getElementById('grid');
const status = document.getElementById('status');
const search = document.getElementById('search');
const currencySelect = document.getElementById('currency');
const refreshBtn = document.getElementById('refresh');
const loadMoreBtn = document.getElementById('loadMore');
const showAllBtn = document.getElementById('showAll');

let allCoins = [];       // holds 100 coins data
let currentCurrency = 'inr';
let visibleCount = 20;   // show 20 first, Load more adds 20
const STEP = 20;

/* ---------- Helpers ---------- */
function niceNumber(n){
  if(n===null||n===undefined) return '—';
  if(n>=1e12) return (n/1e12).toFixed(2)+'T';
  if(n>=1e9) return (n/1e9).toFixed(2)+'B';
  if(n>=1e6) return (n/1e6).toFixed(2)+'M';
  if(n>=1e3) return (n/1e3).toFixed(2)+'K';
  return Number(n).toLocaleString();
}
function fmtCurrency(v){
  if(v===null||v===undefined) return '—';
  const code = currentCurrency.toUpperCase();
  const locale = code === 'INR' ? 'en-IN' : 'en-US';
  try { return new Intl.NumberFormat(locale, { style:'currency', currency:code }).format(v); }
  catch(e){ return v + ' ' + code; }
}

/* ---------- Sparkline SVG ---------- */
function sparklineSVG(prices, w=110, h=28){
  if(!Array.isArray(prices) || prices.length===0) return `<svg class="spark" viewBox="0 0 ${w} ${h}" xmlns="http://www.w3.org/2000/svg"></svg>`;
  const len = prices.length;
  const min = Math.min(...prices);
  const max = Math.max(...prices);
  const range = max - min || 1;
  const step = w / (len - 1);
  let d = '';
  prices.forEach((p,i)=>{
    const x = (i * step);
    const y = h - ((p - min)/range)*(h-4) - 2;
    d += (i===0?`M ${x} ${y}`:` L ${x} ${y}`);
  });
  const color = prices[prices.length-1] >= prices[0] ? '#16a34a' : '#ef4444';
  return `<svg class="spark" viewBox="0 0 ${w} ${h}" xmlns="http://www.w3.org/2000/svg"><path d="${d}" fill="none" stroke="${color}" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
}

/* ---------- Render ---------- */
function renderList(list){
  grid.innerHTML = '';
  if(!list.length){
    grid.innerHTML = `<div style="grid-column:1/-1;padding:18px;text-align:center;color:#9fb0c8">No coins found</div>`;
    return;
  }
  const toShow = list.slice(0, visibleCount);
  toShow.forEach(coin => {
    const div = document.createElement('article');
    div.className = 'card';
    div.tabIndex = 0;
    div.innerHTML = `
      <div class="row">
        <div class="left">
          <img class="coin-img" src="${coin.image}" alt="${coin.name} icon">
          <div>
            <div class="coin-name">${coin.name}</div>
            <div class="muted">${coin.symbol.toUpperCase()} • Rank ${coin.market_cap_rank ?? '—'}</div>
          </div>
        </div>
        <div style="text-align:right">
          <div class="price">${fmtCurrency(coin.current_price)}</div>
          <div class="${coin.price_change_percentage_24h >= 0 ? 'change-pos' : 'change-neg'}">${coin.price_change_percentage_24h ? coin.price_change_percentage_24h.toFixed(2)+'%' : '—'}</div>
        </div>
      </div>
      <div class="meta-row">
        <div class="muted">MCap ${niceNumber(coin.market_cap)}</div>
        <div>${sparklineSVG(coin.sparkline_in_7d?.price || [], 110,28)}</div>
      </div>
    `;
    div.addEventListener('click', ()=> openModal(coin.id));
    div.addEventListener('keypress', (e)=>{ if(e.key==='Enter') openModal(coin.id); });
    grid.appendChild(div);
  });

  // update status
  status.textContent = `Showing ${Math.min(visibleCount, list.length)} of ${list.length} coins (Top 100). Search filters across all 100.`;
}

/* ---------- Fetch top 100 (one request) ---------- */
async function fetchTop100(){
  status.textContent = 'Loading top 100 coins…';
  try {
    const url = `${API}/coins/markets?vs_currency=${currentCurrency}&order=market_cap_desc&per_page=100&page=1&sparkline=true`;
    const res = await fetch(url);
    if(!res.ok) throw new Error('CoinGecko error: '+res.status);
    const json = await res.json();
    allCoins = json;
    visibleCount = 20;
    renderList(allCoins);
    status.textContent = `Loaded ${allCoins.length} coins.`;
  } catch(err){
    console.error(err);
    status.textContent = 'Failed to load data. Try Refresh.';
  }
}

/* ---------- Search handling ---------- */
search.addEventListener('input', ()=> {
  const q = search.value.trim().toLowerCase();
  if(!q){
    // show paginated view
    renderList(allCoins);
    return;
  }
  const filtered = allCoins.filter(c => c.name.toLowerCase().includes(q) || c.symbol.toLowerCase().includes(q));
  // when searching, show the full filtered set (not paginated)
  const prevVisible = visibleCount;
  visibleCount = filtered.length || prevVisible;
  renderList(filtered);
  visibleCount = prevVisible; // restore
});

/* ---------- Buttons ---------- */
loadMoreBtn.addEventListener('click', ()=> {
  visibleCount = Math.min(visibleCount + STEP, allCoins.length);
  renderList(allCoins);
  if(visibleCount >= allCoins.length) loadMoreBtn.disabled = true;
});
showAllBtn.addEventListener('click', ()=> {
  visibleCount = allCoins.length;
  renderList(allCoins);
  loadMoreBtn.disabled = true;
});

/* ---------- Refresh & auto-refresh ---------- */
refreshBtn.addEventListener('click', ()=> fetchTop100());
currencySelect.addEventListener('change', async (e)=> {
  currentCurrency = e.target.value;
  await fetchTop100();
});

// auto-refresh every 60s (safe)
setInterval(()=>{ fetchTop100().catch(()=>{}); }, 60000);

/* ---------- Modal + Big Chart ---------- */
const overlay = document.getElementById('overlay');
const closeModalBtn = document.getElementById('closeModal');
const mImg = document.getElementById('mImg');
const mTitle = document.getElementById('mTitle');
const mSymbol = document.getElementById('mSymbol');
const mPrice = document.getElementById('mPrice');
const mMcap = document.getElementById('mMcap');
const rangeSel = document.getElementById('range');
const modalChartEl = document.getElementById('modalChart');
let modalChart = null;
let activeId = null;

closeModalBtn.addEventListener('click', closeModal);
overlay.addEventListener('click', (e)=> { if(e.target === overlay) closeModal(); });
document.addEventListener('keydown', (e)=> { if(e.key === 'Escape') closeModal(); });

async function openModal(id){
  activeId = id;
  overlay.classList.add('show');
  overlay.setAttribute('aria-hidden','false');
  // find basic info quickly from allCoins
  const coin = allCoins.find(c => c.id === id);
  if(coin){
    mImg.src = coin.image; mTitle.textContent = coin.name; mSymbol.textContent = coin.symbol.toUpperCase();
    mPrice.textContent = fmtCurrency(coin.current_price);
    mMcap.textContent = 'MCap: ' + niceNumber(coin.market_cap);
  }
  await loadModalChart(id, Number(rangeSel.value));
}

function closeModal(){
  overlay.classList.remove('show');
  overlay.setAttribute('aria-hidden','true');
  if(modalChart){ modalChart.destroy(); modalChart = null; }
  activeId = null;
}

rangeSel.addEventListener('change', ()=> { if(activeId) loadModalChart(activeId, Number(rangeSel.value)); });

async function loadModalChart(id, days=7){
  try {
    // show loading text
    mPrice.textContent = 'Loading chart...';
    const res = await fetch(`${API}/coins/${id}/market_chart?vs_currency=${currentCurrency}&days=${days}`);
    const json = await res.json();
    const labels = json.prices.map(p => new Date(p[0]).toLocaleString());
    const values = json.prices.map(p => p[1]);
    mPrice.textContent = fmtCurrency(values[values.length-1] ?? null);
    if(modalChart) modalChart.destroy();
    const ctx = modalChartEl.getContext('2d');
    modalChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: `${id} (${currentCurrency.toUpperCase()})`,
          data: values,
          borderColor: '#60a5fa',
          backgroundColor: 'rgba(96,165,250,0.08)',
          pointRadius: 0,
          tension: 0.18,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins:{ legend:{display:false}, tooltip:{ callbacks:{ label: ctx => fmtCurrency(ctx.parsed.y) } } },
        scales:{ x:{ ticks:{ color:'#9fb0c8' }, grid:{ color:'rgba(255,255,255,0.03)' } }, y:{ ticks:{ color:'#9fb0c8' }, grid:{ color:'rgba(255,255,255,0.03)' } } }
      }
    });
  } catch(err){
    console.error(err);
    mPrice.textContent = 'Failed to load chart';
  }
}

/* ---------- Init ---------- */
(async function init(){
  currentCurrency = 'inr';
  currencySelect.value = currentCurrency;
  await fetchTop100();
})();
</script>
</body>
</html>
