    :root{

    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:Inter,system-ui,Segoe UI,Roboto,Arial; background:linear-gradient(180deg,#071124 0%, #031025 120%); color:#e6f0fb}
    .site{max-width:var(--max-width); margin:0 auto; padding:18px}
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px}

    .controls .small{padding:6px 8px;font-size:0.9rem}
    main{display:grid; grid-template-columns: 1fr; gap:12px}
    .summary{display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .card-grid{display:grid; grid-template-columns: repeat(auto-fill,minmax(240px,1fr)); gap:10px; margin-top:4px}
    .coin-card{background:rgba(255,255,255,0.02); border-radius:10px; padding:10px; transition:transform .12s; cursor:pointer}
    .coin-card:hover{transform:translateY(-6px)}
    .coin-row{display:flex; justify-content:space-between; align-items:center; gap:8px}
    .coin-left{display:flex; gap:8px; align-items:center}
    .coin-img{width:36px;height:36px;border-radius:50%; background:#06131a}
    .coin-name{font-weight:700}
    .muted{color:var(--muted); font-size:0.88rem}
    .price{font-weight:800; color:var(--accent)}
    .change-pos{color:var(--pos); font-weight:700}
    .change-neg{color:var(--neg); font-weight:700}
    .spark{width:100px;height:28px}
    .donate{display:flex; gap:12px; align-items:center; justify-content:center; margin:20px 0}
    .donate img{border-radius:8px}
    footer{margin-top:18px; padding:12px; text-align:center; color:var(--muted); font-size:0.9rem}
    .overlay{position:fixed; inset:0; display:none; align-items:center; justify-content:center; background:linear-gradient(180deg, rgba(0,0,0,0.6), rgba(2,6,23,0.85)); z-index:200}
    .overlay.show{display:flex}
    .modal{width:100%; max-width:1000px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:12px; padding:16px; display:grid; grid-template-columns:320px 1fr; gap:14px; max-height:90vh; overflow:auto}
    .modal-left img{width:48px;height:48px;border-radius:50%}
    .close-btn{background:none;border:none;color:var(--muted);font-size:20px}
    @media(max-width:960px){ .modal{grid-template-columns:1fr} .controls input{min-width:120px} .spark{width:80px} }
  </style>

    function niceNumber(n){
      if(n===null||n===undefined) return '—';
      if(n>=1e12) return (n/1e12).toFixed(2)+'T';
      if(n>=1e9) return (n/1e9).toFixed(2)+'B';
      if(n>=1e6) return (n/1e6).toFixed(2)+'M';
      if(n>=1e3) return (n/1e3).toFixed(2)+'K';
      return Number(n).toLocaleString();
    }
    function formatCurrency(v){
      if(v === null || v === undefined) return '—';
      const code = currentCurrency.toUpperCase();
      const locale = (code === 'INR') ? 'en-IN' : 'en-US';
      try { return new Intl.NumberFormat(locale, { style:'currency', currency:code }).format(v); }
      catch(e){ return v + ' ' + code; }
    }

      const range = max - min || 1;

        const y = h - ((p - min) / range) * (h - 4) - 2;
        d += (i === 0 ? `M ${x} ${y}` : ` L ${x} ${y}`);
      });
      const color = prices[prices.length-1] >= prices[0] ? 'var(--pos)'
